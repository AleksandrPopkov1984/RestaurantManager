app.title=Управление ресторанами
app.description=<a href="https://github.com/AleksandrPopkov1984/RestaurantManager">Java Enterprise проект</a> с регистрацией/авторизацией и правами доступа на основе ролей (USER, ADMIN). \
Администратор может создавать/редактировать/удалять пользователей, рестораны и меню, а пользователи - управлять своим профилем и голосовать за выбранный ресторан через UI и по REST интерфейсу с базовой авторизацией. \
REST и UI интерфейсы покрываются JUnit тестами, используя Spring MVC Test и Spring Security Test.

