app.title=Restaurant Manager
app.description=<a href="https://github.com/AleksandrPopkov1984/RestaurantManager">Java Enterprise project</a> with registration/authorization and role-based access rights (USER, ADMIN). \
Admin could create/edit/delete users, restaurants and menus; users - manage own profile and vote for chosen restaurant via UI and REST with basic authorization. \
REST and UI interfaces covered with JUnit tests by Spring MVC Test Ð¸ Spring Security Test.

